                forth-> another box -->

                <div id="imageSection">

                    src="./image.png" 
                    alt="no image"
                    />
                </div>
                <h2>
                    Order Summary
                </h2>
                <p>
                    Annual Subscription details of the current plan, please proceed to payment options  
                </p>
                
                <div id="textbox1">
                    <div>
                        <img 
                        src="./0fd8577fe8c1c38f28280f9cc3e8d237.jpg" alt="img" id="imageoftextbox"
                        />
                    </div>
                    <div id="contentoftextbox1">
                        Annual Plan $99.9/year
                    </div>

                        <a href="#">Change</a>
                    </div>
                </div>

                <div id="textbox2">
                    Proceed to Payment
                </div>

                <div id="textbox3">
                    Cancel Order
                </div>
        </div>
    </div>
